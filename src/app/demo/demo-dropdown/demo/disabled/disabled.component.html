<div class="nm-btn-pane-left" example>
  <nm-dropdown [disabled]="true">
    <button nm-btn surface="secondary" nm-dropdown-toggle>
      <i class="nm-icon nm-icon-caret-down"></i>
      Disabled dropdown
    </button>
    <ul nm-menu style="width: 100%;">
      <li nm-menu-item>Option 1</li>
      <li nm-menu-item>Option 2</li>
      <li nm-menu-item>Option 3</li>
    </ul>
  </nm-dropdown>
  <nm-dropdown>
    <button nm-btn surface="secondary" nm-dropdown-toggle>
      <i class="nm-icon nm-icon-caret-down"></i>
      Disabled menu item
    </button>
    <ul nm-menu style="width: 100%;">
        <li nm-menu-item>Option 1</li>
        <li nm-menu-item [disabled]="true">Option 2</li>
        <li nm-menu-item>Option 3</li>
    </ul>
  </nm-dropdown>
</div>
